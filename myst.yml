# MyST Documentation Configuration
# See docs at: https://mystmd.org/guide/frontmatter
version: 1

project:
  title: "Attachments: The Python Funnel for LLM Context"
  description: "Turn any file into model-ready text + images, in one line. A modular, type-safe library for multimodal AI applications."
  keywords: [python, llm, ai, pdf, multimodal, openai, claude, document-processing]
  authors:
    - name: Maxime Rivest
      email: mrive052@gmail.com
      github: MaximeRivest
  license: MIT
  github: https://github.com/MaximeRivest/attachments
  
  # Jupyter configuration
  jupyter: true
  
  # Table of contents structure - only existing files
  toc:
    - file: README.md
      title: "Home"
    
    - file: docs/installation.md
      title: "Installation"
    
    - title: "Architecture"
      children:
        - file: ARCHITECTURE.md
          title: "Architecture Overview"
        - file: docs/explanation/extending.md
          title: "Extending the Library"
    
    - title: "API Reference"
      children:
        - file: docs/api_reference.md
          title: "API Reference"
    
    - title: "Tutorials & Examples"
      children:
        - file: docs/examples/modular_architecture_demo.ipynb
          title: "Modular Architecture Demo"
        - file: docs/examples/openai_attachments_tutorial.ipynb
          title: "OpenAI Integration Tutorial"
        - file: docs/examples/architecture_demonstration.ipynb
          title: "Architecture Demonstration"
        - file: docs/examples/atttachment_pipelines.ipynb
          title: "Attachment Pipelines"
        - file: docs/examples/how_to_develop_plugins.ipynb
          title: "How to Develop Plugins"
    
    - file: CONTRIBUTING.md
      title: "Contributing"
    
    - file: docs/changelog.md
      title: "Changelog"

site:
  title: "Attachments Documentation"
  nav:
    - title: "GitHub"
      url: https://github.com/MaximeRivest/attachments
    - title: "PyPI"
      url: https://pypi.org/project/attachments/
  
  # Theme and styling
  template: article-theme
  options:
    base_url: /attachments/
    logo_text: "ðŸ”— Attachments"
    favicon: docs/_static/favicon.ico
    analytics:
      google: # Add Google Analytics ID if needed
    theme:
      primary_color: "#2563eb"  # Blue
      accent_color: "#0ea5e9"   # Sky blue

# Export formats
exports:
  - format: html
    output: _build/html
  - format: pdf
    output: _build/attachments-docs.pdf
    template: article
