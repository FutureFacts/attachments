name: Deploy MyST Documentation to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match your project's Python version

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment with uv
        run: uv venv

      - name: Install dependencies
        # This will use the .venv created by "uv venv"
        run: uv pip install -e '.[dev]'

      - name: Clean previous build (if any)
        run: rm -rf _build

      - name: Build MyST documentation
        # Ensure myst is run from the virtual environment
        # Explicitly set BASE_URL for correct asset path generation in subdirectories
        run: source .venv/bin/activate && BASE_URL=/attachments/ myst build --html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html/ # Path to the directory containing the built site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 