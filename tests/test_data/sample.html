<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML</title>
    <style>
        body { font-family: sans-serif; }
        .note { color: blue; }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This is a paragraph with <strong>strong emphasis</strong> and <em>italic text</em>.</p>
    <p>Another paragraph with a link: <a href="http://example.com">Example Link</a></p>
    <ul>
        <li>First item</li>
        <li>Second item <span class="note">(with a note)</span></li>
        <li>Third item</li>
    </ul>
    <script>
        console.log("This script content should be ignored by html2text by default.");
    </script>
</body>
</html>
