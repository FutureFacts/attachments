[pytest]
pythonpath = src
norecursedirs = mrplay .venv dist build attachments.egg-info
addopts = -ra -q --durations=10 --cov=attachments --cov-report=term-missing --cov-fail-under=50
markers = 
    contract: marks tests as contract tests (slower, more comprehensive)

[coverage:run]
branch = True
source = attachments
omit = */tests/*

[coverage:report]
fail_under = 50